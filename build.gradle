 */

plugins {
    id 'java-library'
    id 'war'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api libs.log4j.log4j
    api libs.org.opensaml.opensaml
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.nop
    api libs.org.bouncycastle.bcprov.jdk15on
    api libs.org.bouncycastle.bcpkix.jdk15on
    api libs.org.bouncycastle.bcmail.jdk15on
    testImplementation libs.junit.junit
    providedCompile libs.javax.servlet.javax.servlet.api
    providedCompile libs.javax.servlet.jsp.jsp.api
    providedCompile libs.javax.xml.soap.javax.xml.soap.api
}

group = 'org.dew'
version = '1.0.0'
description = 'wxdsb'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task checkDest {
    doFirst {
        def destDir = new File("${buildDir}/../target")
        if (!destDir.exists()) {
            destDir.mkdirs()
        }
    }
}

build {
    dependsOn checkDest
}

task copyLibs(type: Copy) {
    from("${buildDir}/libs")
    into("${buildDir}/../target")
}

build.finalizedBy(copyLibs)