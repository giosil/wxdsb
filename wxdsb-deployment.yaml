apiVersion: apps/v1
kind: Deployment
metadata:
  name: wxdsb
  labels:
    app: wxdsb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wxdsb
  template:
    metadata:
      labels:
        app: wxdsb
    spec:
      containers:
      - name: wxdsb
        image: wxdsb
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
